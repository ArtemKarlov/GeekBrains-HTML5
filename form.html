<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
   <form action="#" autocomplete="off">
       <fildset class="area-type">
            <legend class="legend">тип</legend>
            <div>
                <input id="radio-1" type="radio" name="type" value="accessory">
                <label for="radio-1">Аксессуар для интерьера</label>
            </div>
            <div>
                <input id="radio-2" type="radio" name="type" value="toy">
                <label for="radio-2">Детская игрушка</label>
            </div>
       </fildset>
       <fildset class="area-color">
          <legend class="legend">Цвет</legend>
           <label class="check">
               <input type="checkbox" name="color" value="white">
               <span class="check-box"></span>
               Белый
           </label>
           <label class="check">
               <input type="checkbox" name="color" value="gray">
               <span class="check-box"></span>
               Серый
           </label>
           <label class="check">
               <input type="checkbox" name="color" value="tiffani">
               <span class="check-box"></span>
               &quot;Тиффани&quot;
           </label>
           <label class="check">
               <input type="checkbox" name="color" value="black">
               <span class="check-box"></span>
               Черный    
           </label>
           <label class="check">
               <input id="checkbox-5" type="checkbox" name="color">
               <span class="check-box"></span>
               Розовый    
           </label>
           <label class="check">
               <input id="checkbox-6" type="checkbox" name="color">
               <span class="check-box"></span>
               Орашжевый    
           </label>
           
       </fildset>
       <fildset class="area-name">
           <legend class="legend">ФИО</legend>
           <div class="input-wrapper">
               <label for="surname">Фамилия:</label>
               <input id="surname" type="text" placeholder="Укажите фамилию">    
           </div>
           <div class="input-wrapper">
               <label for="name">Имя:</label>
               <input id="name" type="text" placeholder="Введите Ваше имя">    
           </div>
           <div class="input-wrapper">
               <label for="patronymic">Отчество:</label>
               <input id="patronymic" type="text" placeholder="Отчество, если желаете">    
           </div>
       </fildset>
       <fildset class="area-contacts">            
           <div class="input-wrapper">
              <span class="legend">тел</span>
               <div class="tel-wrapper">
                   <input type="tel" name="tel" pattern="7\s[0-9]{3}\s[0-9]{3}\s[0-9]{2}\s[0-9]{2}" placeholder="7 ХХХ ХХХ ХХ ХХ">
               </div>
           </div>
           <div class="input-wrapper">
              <span class="legend">e-mail</span>
               <div class="email-wrapper">
                   <input type="email" name="email" placeholder="Мы не будем спамить, честно!">
               </div>
           </div>
       </fildset>
       <input type="submit" value="send">
   </form>    
</body>
</html>
